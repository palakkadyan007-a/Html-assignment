<html lang="en">
<head>

<body>
    <center>
    <header> <h1> Fill the form... </h1></header>

    <body> 
        <main>
            <center>
             <form>
                  <p> Name: <input type="text" name="name" placeholder="Enter your name" required> </p>

                    <input type="radio" value="male" id="id1">Male

                <label for="id2"> 
                    <input type="radio" value="female" id="id2">Female    
                </label>
                <p> <h3> Select Language: </h3> 

                <label for="English">

                <br>
                <label for="Spanish">
                <input type="checkbox"value="Hindi" name="language" id="2">Spanish 
                </label>

                <label for="Arabic">
                <input type="checkbox"value="arabic" name="language" id="3">Arabic
                </label>
                </p>
                <p> <h3>Select the subject: </h3>
                <select name="subject" id="subject">
                    <option value="maths">Maths</option>
                    <option value="science">Science</option>
                    <option value="socialscience">Social Science</option>
                    <option value="english">English</option> </select> <br><br>
                <input type="submit" value="Submit">
                </p>
                <p>
                    <a href="/index.html"> Back to Main Page </a> 
                </p>
                
                
    
            </form> 
            </center> 
        </main>
